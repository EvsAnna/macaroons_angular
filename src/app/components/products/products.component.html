<div class="card">
<div class="card__image">
  <img src="./assets/image/card/{{product.image}}" alt="{{product.title}}">
</div>
<div class="card__title">{{ product.title }}</div>
<div class="card__info">
  <div class="card__quantity">{{ product.quantity }} шт.</div>
  <div class="card__price">{{ product.price | currency}}</div>
  <div class="card__action">
    <button class="button card__button" (click)="clickOnButton()" buttonBg [buttonBgHoverColor]="'#A63746FF'">Заказать</button>
  </div>
</div>
</div>
